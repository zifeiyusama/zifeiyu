<div class="widget">
    <h4 class="title">栏目列表</h4>
    <div class="content community">
        {% for column in columns %}
            <p>
                <a href="{{ url_for('frontend.column', column_id=column.id)}}">{{ column.label }}</a>
            </p>
        {% endfor %}
    </div>
</div>
<div class="widget">
    <h4 class="title">归档</h4>
    <p class="content community">
        {% for archive in archives %}
            <p>
                <a href="{{ url_for('frontend.archive', archive_id=archive.id)}}">{{ archive.label }}</a>
            </p>
        {% endfor %}
    </p>
</div>
<div class="widget">
    <h4 class="title">标签云</h4>
    <div class="content tag-cloud">
        {% for tag in tags %}
            <a href="#">{{ tag.id }}</a>
        {% endfor %}
    </div>
</div>
<div class="widget">
    <h4 class="title">微博</h4>
    <div class="content community">
        <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=1&noborder=1&isWeibo=0&isFans=0&uid=2105692351&verifier=8704b6ca&dpc=1"></iframe>
    </div>
</div>
